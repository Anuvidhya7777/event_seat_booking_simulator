<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Seat Booking Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Event Seat Booking Simulation</h1>

    <div class="controls">
        <label>
            Rows:
            <input type="number" id="rows" min="1">
        </label>

        <label>
            Columns:
            <input type="number" id="cols" min="1">
        </label>

        <button id="generate">Generate Seats</button>
    </div>

    <div id="seat-container"></div>

    <script src="script.js"></script>
</body>
</html>
