<div class="app">
    <h1>Event Seat Booking Simulation</h1>

    <div class="controls">
        <label>
            Rows:
            <input type="number" id="rows" min="1">
        </label>

        <label>
            Columns:
            <input type="number" id="cols" min="1">
        </label>

        <button id="generate">Generate Seats</button>
    </div>

    <p id="count">Booked Seats: 0</p>

    <!-- NEW WRAPPER -->
    <div class="booking-area">
        <div id="seat-container"></div>

        <div class="side-panel">
            <button id="confirm">Confirm Booking</button>

            <div class="legend">
                <div><span class="seat available"></span> Available</div>
                <div><span class="seat selected"></span> Selected</div>
                <div><span class="seat booked"></span> Booked</div>
            </div>
        </div>
    </div>
</div>
